<h1>Listado de heroes</h1>
<button (click)="borrarHeroe()">Borra heroe</button>
<ul>
  <!-- <li>{{ heroes[0] }}</li> -->
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} {{ heroe }}</li>
</ul>
<div *ngIf="heroeBorrado; else noBorrado">
  <h3>Heroe borrado</h3>
  <span>{{ heroeBorrado }}</span>
</div>

<ng-template #noBorrado>
  <h3>No se ha borrado nada</h3>
</ng-template>
